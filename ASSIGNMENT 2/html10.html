<!DOCTYPE html>
<html>
<head>
    <title>Q10</title>
    <style>
	body {
	    text-align:center;
	    background-color:grey;
	}
	label{
	    align:left;
	}
	table {
	    margin-left: auto;
      	    margin-right: auto;
	    text-align:left;
	}
	.btn {
	    display:inline-block;
	    margin-top:5px;
	    
	    width:20%;
	}
    </style>
</head>
<body>
    <img src="https://images.squarespace-cdn.com/content/v1/57713a8e2994cae381dd86fe/1510405002757-FP2W9HV8ZA0HP2IF3O6A/SOA-PNG.png" width="100px" height="100px">
    <h3>Registration</h3>
    <form>

	<table>
		<tr>
		    <td><label>UserName</label></td>
		    <td><input type="text" placeholder="Your Name"></td>
		</tr>
		<tr>
		    <td><label>Email</label></td>
		    <td><input type="email" placeholder="Your Email"></td>
		</tr>
		<tr>
		    <td><label>Mobile</label></td>
		    <td><input type="text" placeholder="Your Mobile Number"></td>
		</tr>
		<tr>
		    <td><label>Gender</label></td>
		    <td><input type="radio" name="a">Female</input>
		    <input type="radio" name="a">Male</input><br></td>
		</tr>
		<tr>
		    <td><label>City</label></td>
		    <td>
			<select>
 			<option value="" disable selected hidden>Your City...</option>
        		<option>a</option>
        		<option>s</option>
        		<option>c</option>
        		</select>
		    </td>
		</tr>
		<tr>
		    <td><label>Password</label></td>
		    <td><input type="password"></td>
		</tr>
		
	</table>
	<input type="button" value="Submit" class="btn">
    </form>
</body>
</html>
